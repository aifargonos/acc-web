{% extends "base/base.html" %}


{% block body %}
  <header>
    {% if user.is_authenticated %}
      <p>User: {{ user.username }} <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <p><a href="{% url 'login' %}?next={{ request.path }}">Login</a></p>
    {% endif %}
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
{% endblock body %}
